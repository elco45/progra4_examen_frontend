<div class="div_negro"></div>
<div  class="loginmodal"  ng-controller="HomeController" >
    <div class="row">
        <div class="loginmodal-container col-md-8 col-md-offset-4 col-xs-12">
            <img  src="../img/Logo.jpg">
            <form>
                <label id="logo-letras">Usuario:</label>
                <input type="text" name="user" placeholder="Usuario.." ng-model="user.username">
                <label>Contraseña:</label>
                <input type="password" name="pass" placeholder="Contraseña.." ng-model="user.password">
                <label></label>
                <input type="submit" name="login" class="login loginmodal-submit" value="Login"  ng-click="login(user)">
            </form>
        </div>
    </div>
</div>
